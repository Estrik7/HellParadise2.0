{% extends 'layourts/base.html' %}
{% load static %}
{% block title %}Lista-C{% endblock title %}
{% block content %}
    <h1 style="text-align: center;">Listado de categorias</h1>
    
    <br><br>

    <div class="ui container">
        <table class="ui celled table">
            <thead>
                <th>Nombre</th>
            </tr></thead>
            <tbody>
                {% for a in categorias %}
                <tr>
                    <td>{{a.nombre}}</td>
                    <td>
                        <a href="/producto/actualizar_categoria/{{ a.id }}">
                            <i class="edit icon"></i>
                        </a>
                        <i onclick="borrar('{{ a.id }}','{{a.nombre}}')" class="trash icon"></i>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="center" ></div>
    {% block scripts %}
        <script>
            function borrar(id,nombre){
            swal({
                title: `Â¿Estas seguro que deseas borrar la categoria ${nombre} ?`,
                text: "Una vez eliminado no se podra recuperar",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    window.location.href = '/producto/borrar/' + id;
                } else {
                    swal({
                        icon:'error',
                        text: `la categoria ${nombre} no se eliminara`
                });
            }
            });
        }
        </script> 
        <script src="{% static 'js/sweetalert.min.js' %}"></script>
    {% endblock %}
{% endblock content %}
